<h1>Ti.Storekit.ProductRequest</h1>

<h2>Description</h2>

<p>A <em>Ti.Storekit</em> module object which represents an asynchronous request to the in-app
purchase store for a product.</p>

<h2>Functions</h2>

<h3>Ti.Storekit.ProductRequest.cancel()</h3>

<p>Cancels an active request to the store.</p>
